version: "prometheus/v1"
service: "deckhouse-http-error-rate"
slos:
  - name: "test-default"
    objective: 99.9
    sli:
      plugin:
        id: "sloth-common/deckhouse/http-error-rate"
        options:
          namespace: "default"
          service: "test"
    alerting:
      page_alert:
        disable: true
      ticket_alert:
        disable: true

  - name: "test-filter"
    objective: 99.9
    sli:
      plugin:
        id: "sloth-common/deckhouse/http-error-rate"
        options:
          namespace: "default"
          service: "test"
          filter: vhost="example.com"
    alerting:
      page_alert:
        disable: true
      ticket_alert:
        disable: true
