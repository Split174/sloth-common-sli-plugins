version: "prometheus/v1"
service: "deckhouse-default"
slos:
  - name: "test-default"
    objective: 99.9
    sli:
      plugin:
        id: "sloth-common/deckhouse/latency"
        options:
          namespace: "default"
          service: "test"
          bucket: "0.3"
    alerting:
      page_alert:
        disable: true
      ticket_alert:
        disable: true

  - name: "deckhouse-filter"
    objective: 99.9
    sli:
      plugin:
        id: "sloth-common/istio/v1/latency"
        options:
          namespace: "default"
          service: "test"
          bucket: "0.3"
          filter: request_protocol="http"
    alerting:
      page_alert:
        disable: true
      ticket_alert:
        disable: true

  - name: "test-exclude-errors"
    objective: 99.9
    sli:
      plugin:
        id: "sloth-common/istio/v1/latency"
        options:
          namespace: "default"
          service: "test"
          bucket: "300"
          filter: request_protocol="http"
          exclude_errors: true
    alerting:
      page_alert:
        disable: true
      ticket_alert:
        disable: true
